<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Github Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="card-header text-center my-4">
        <h4>Github Profile</h4>
      </div>
      <div class="col-md-12">
        <div class="card ">

          <div class="card-body">
            <form class="d-flex " id="searchUser">
              <input type="text" class="form-control" name="username" placeholder="Search Github User">
              <button class="btn btn-primary d-flex" type="submit"><i class="bi bi-search"></i>&nbsp;Search</button>
            </form>
          </div>
        </div>
      </div>

      <div class="col-12">
        <div id="profile">

        </div>
      </div>
      <div class="col-12">
        <div id="searchrepos" class="mt-3 d-none">
          <div class="card">

            <div class="card-body">
              <form class="d-flex " id="searchRepos">
                <input type="text" class="form-control" name="reponame" placeholder="Search Repositories">
                <button class="btn btn-primary d-flex" type="submit"><i class="bi bi-search"></i>&nbsp;Search</button>
              </form>
            </div>
          </div>
        </div>

        <div id="repos" class="mt-3">

        </div>
      </div>
      <div class="d-flex justify-content-end flex-wrap gap-5 mt-3">
        <div class="form-group ">
          <select class="form-control " id="sortby" title="Sort By">
            <option value="name">Name</option>
            <option value="created_at" selected>Created At &nbsp;</option>
            <option value="updated_at">Updated At</option>
          </select>
        </div>
        <div class="form-group">
          <select class="form-control" id="orderby" title="Order By">
            <option value="asc">Older</option>
            <option value="desc">Newer</option>
          </select>
        </div>
        <nav aria-label="page navigation justify-content-start ">
          <ul class="pagination justify-content-center" id="paginationtools">
            <li class="page-item">
              <a class="page-link " id="page-item-no-prev" href="#" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
              </a>
            </li>
            <li class="page-item "><a id="1" class="page-link page-item-no" href="#">1</a></li>
            <li class="page-item "><a id="2" class="page-link page-item-no" href="#">2</a></li>
            <li class="page-item "><a id="3" class="page-link page-item-no" href="#">3</a></li>
            <li class="page-item "><a id="4" class="page-link page-item-no" href="#">4</a></li>
            <li class="page-item "><a id="5" class="page-link page-item-no" href="#">5</a></li>
            <li class="page-item "><a id="6" class="page-link page-item-no" href="#">6</a></li>
            <li class="page-item "><a id="7" class="page-link page-item-no" href="#">7</a></li>
            <li class="page-item "><a id="8" class="page-link page-item-no" href="#">8</a></li>
            <li class="page-item "><a id="9" class="page-link page-item-no" href="#">9</a></li>
            <li class="page-item">
              <a class="page-link" href="#" aria-label="Next" id="page-item-no-next">
                <span aria-hidden="true">&raquo;</span>
              </a>
            </li>
          </ul>
        </nav>
        <div class="form-group justify-content-end">
          <select class="form-control" id="perpage" title="Per Page">
            <option value="5">5 Per Page</option>
            <option value="10" selected>10 Per Page</option>
            <option value="20">20 Per Page</option>
            <option value="50">50 Per Page</option>
            <option value="100">100 Per Page</option>
          </select>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="config.js"></script>
  <script src="Github.js"></script>
  <script src="UI.js"></script>
  <script src="script.js"></script>

</body>

</html>
